<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Game</title>
  </head>
  <body>
    <audio class="song" src="song.mp3"></audio>
    <div id="game" class="game">
      <div class="game__note-tracks">
        <div class="game__note-tracks__track"></div>
        <div class="game__note-tracks__track"></div>
        <div class="game__note-tracks__track"></div>
        <div class="game__note-tracks__track"></div>
        <div class="game__note-tracks__track"></div>
      </div>
      <div class="game__keys">
        <div class="game__keys__key">
          <span class="game__keys__key-label">C</span>
        </div>
        <div class="game__keys__key">
          <span class="game__keys__key-label">V</span>
        </div>
        <div class="game__keys__key" id="start">
          <span class="game__keys__key-label">Start</span>
        </div>
        <div class="game__keys__key">
          <span class="game__keys__key-label">N</span>
        </div>
        <div class="game__keys__key">
          <span class="game__keys__key-label">M</span>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
