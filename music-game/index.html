<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Game</title>
  </head>
  <body>
    <audio class="song" src="Shmoopie.mp3"></audio>
    <div class="container">
      <div class="instructions">
        <p class="para">
          Press b to start<br />
          Press p to pause
        </p>
      </div>
      <div class="game">
        <div class="game__note-tracks">
          <div class="game__note-track"></div>
          <div class="game__note-track"></div>
          <div class="game__note-track"></div>
          <div class="game__note-track"></div>
          <div class="game__note-track"></div>
        </div>
        <div class="game__zones">
          <div class="game__zone" data-key="c">
            <span class="game__zone-label">C</span>
          </div>
          <div class="game__zone" data-key="v">
            <span class="game__zone-label">V</span>
          </div>
          <div class="game__zone game__zone--start" data-key="b">
            <span class="game__zone_key-label" id="start-label">Start</span>
          </div>
          <div class="game__zone" data-key="n">
            <span class="game__zone-label">N</span>
          </div>
          <div class="game__zone" data-key="m">
            <span class="game__zone-label">M</span>
          </div>
        </div>
      </div>
    </div>
    <img
      src="src/icon.png"
      alt="pause icon"
      class="pause-icon"
      id="pause-btn"
    />
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
