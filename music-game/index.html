<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Game</title>
  </head>
  <body>
    <audio class="song" src="song.mp3"></audio>
    <div class="container">
      <div class="instructions"><p class="para">Press b to start!</p></div>
      <div class="game">
        <div class="game__note-tracks">
          <div class="game__note-track"></div>
          <div class="game__note-track"></div>
          <div class="game__note-track"></div>
          <div class="game__note-track"></div>
          <div class="game__note-track"></div>
        </div>
        <div class="game__keys">
          <div class="game__key" data-key="c">
            <span class="game__key-label">C</span>
          </div>
          <div class="game__key" data-key="v">
            <span class="game__key-label">V</span>
          </div>
          <div class="game__key game__key--start" data-key="b">
            <span class="game__key-label" id="start-label">Start</span>
          </div>
          <div class="game__key" data-key="n">
            <span class="game__key-label">N</span>
          </div>
          <div class="game__key" data-key="m">
            <span class="game__key-label">M</span>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
